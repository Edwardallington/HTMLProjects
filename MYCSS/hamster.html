<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset = "UTF-8">
		<title>Hamster Page</title>
		<!-- embedded style -->
		<link rel="stylesheet" href="style.css">
		
		
	</head>
	
	<body>
		<h1>Cascading Style Sheets Lesson</h1>
		<h2>Colors are WAAY more fun!!</h2>
		<p>HTML tags are strictly for structure</p>
		<p>CSS is used to format the page</p>
		<div>
			<img src="hamster.jpg" alt="penguin" width="200px">
			<!-- inline style example -->
			<p style="color:green;font-style:italic">A Hamster</p>
		</div>
	</body>
	
	
</html>
